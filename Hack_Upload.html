<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Options</title>
    <link rel="stylesheet" href="Hack_Upload.css">
</head>
<body>
    <div class="upload-container">
        <h1>Upload Notes</h1>
        <form id="uploadForm">
            <!-- Course Dropdown -->
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="engineering">Engineering</option>
                    <option value="medicine">Medicine</option>
                    <option value="arts">Arts</option>
                    <option value="commerce">Commerce</option>
                </select>
            </div>

            <!-- University Dropdown -->
            <div class="form-group">
                <label for="university">University</label>
                <select id="university" name="university" required>
                    <option value="" disabled selected>Select University</option>
                    <option value="kiit">KIIT University</option>
                    <option value="delhi">Delhi University</option>
                    <option value="anna">Anna University</option>
                    <option value="mumbai">Mumbai University</option>
                </select>
            </div>

            <!-- Subject Dropdown -->
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select Subject</option>
                </select>
            </div>


            <!-- Submit Button -->
            <button type="submit">Upload</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
