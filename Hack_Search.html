<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Options</title>
    <link rel="stylesheet" href="Hack_Search.css">
</head>
<body>
    <div class="search-container">
        <h1>Search Notes</h1>
        <form id="searchForm">
            <!-- Course Dropdown -->
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="engineering">Engineering</option>
                    <option value="medicine">Medicine</option>
                    <option value="arts">Arts</option>
                    <option value="commerce">Commerce</option>
                </select>
            </div>

            <!-- State Dropdown -->
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="maharashtra">Maharashtra</option>
                    <option value="tamil-nadu">Tamil Nadu</option>
                    <option value="uttar-pradesh">Uttar Pradesh</option>
                </select>
            </div>

            <!-- University Dropdown -->
            <div class="form-group">
                <label for="university">University</label>
                <select id="university" name="university" required>
                    <option value="" disabled selected>Select University</option>
                    <option value="kiit">KIIT University</option>
                    <option value="delhi">Delhi University</option>
                    <option value="anna">Anna University</option>
                    <option value="mumbai">Mumbai University</option>
                </select>
            </div>

            <!-- Faculty Dropdown (Optional) -->
            <div class="form-group">
                <label for="faculty">Faculty (Optional)</label>
                <select id="faculty" name="faculty">
                    <option value="" disabled selected>Select Faculty</option>
                    <option value="science">Science</option>
                    <option value="management">Management</option>
                    <option value="law">Law</option>
                    <option value="design">Design</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit"><a href="hack_purchase.html">Search</a></button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
